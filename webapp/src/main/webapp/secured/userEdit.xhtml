<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:outputStylesheet name="css/welcome.css" />


        <p:card style="margin: 30px">
            <h:form style="display: flex; flex-direction: column; align-items: center; justify-content: space-around; gap: 20px">
                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
                <h1>${userEditBean.userx.firstName} ${userEditBean.userx.lastName} (${userEditBean.userx.username})</h1>

                    <div class="field grid">
                        <p:outputLabel for="pwd1" styleClass="col-fixed" style="width:100px" value="Password"/>
                        <div class="col">
                            <p:password id="pwd1" value="#{userEditBean.userx.password}" match="pwd2" label="Password 1" required="true"/>
                        </div>
                    </div>

                    <div class="field grid">
                        <p:outputLabel for="pwd2" styleClass="col-fixed" style="width:100px" value="Repeat password"/>
                        <div class="col">
                            <p:password id="pwd2" value="#{userEditBean.userx.password}" label="Password 2" required="true"/>
                        </div>
                    </div>

                    <p:commandButton action="#{userEditBean.saveUser()}" update="@form" value="Passwort Ã¤ndern"/>
                </h:form>
            </p:card>
    </ui:define>
</ui:composition>
